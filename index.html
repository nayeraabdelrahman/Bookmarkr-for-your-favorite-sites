<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- second font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- third font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- four font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <!-- font awesome icons-->
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.min.css"/>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css style-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="interface py-5 position-relative">
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="row col-12 mx-auto">
            <div class="d-flex justify-content-center">
                <h1>Bookmarker</h1>
            </div>
            <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2 class="text-center">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                    <input oninput="isvalid(this,siteNameRegex)" type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
                    <p class="d-none text-danger pt-2">Please enter at least three characters</p>
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="siteUrl" class="form-label"><i class="fa-solid fa-link"></i> Site URL</label>
                    <input oninput="isvalid(this,siteUrlRegex)" type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                    <p class="d-none text-danger pt-2">Please enter right URL</p>
                </div>
                <div class="text-center">
                    <button onclick="addBookmark()" id="submitBtn"class="btn btn-sub px-5">Submit</button>
                </div>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                <tr>
                    <th scope="col">index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id="bookmarkTable">
                    
                </tbody>
                </table>
        </div>
        </div>
    </main>
    <!-- java script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./bookmark.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
